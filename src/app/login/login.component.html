<div style="height: 100vh;" class="container d-flex justify-content-center align-items-center flex-column">
    <h1>Login</h1>
    <p>More than 100+ recipes from around the world</p>
    <form (ngSubmit)="login()" [formGroup]="loginForm" style="width: 400px;" class="shadow border rounded p-5 mt-5">
        <div class="mb-5 text-center">
            <h3><i class="fa-solid fa-graduation-cap"></i> Cookpedia</h3>
        </div>
        <div class="mb-4">
            <input name="email" formControlName="email" class="form-control" type="text" placeholder="E Mail">
        </div>
        @if(loginForm.get("email")?.errors && loginForm.get("email")?.touched){
            <div class="text-danger">Invalid Username</div>
           }
        <div class="mb-5">
            <input  name="password" formControlName="password"  class="form-control" type="password" placeholder="Password">
        </div>
        @if(loginForm.get("password")?.errors && loginForm.get("password")?.touched){
            <div class="text-danger">Invalid password</div>
           }
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
